<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <div class="grid">
        <!-- Time Section -->
        <div class="time">
            <div id="time" class="time-display"></div>
        </div>

        <!-- Greeting Section -->
        <div class="greeting">
            <p class="header">Enter your name</p>
        </div>
        <div>
            <input type="text" id="name" class="input-field"><button id="editButton" class="button"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div>
            <button id="editNameButton" class="button" style="display:none;"><i class="fa-solid fa-pencil"></i></button>
        </div>
        

        <!-- Main Goal Section -->
        <div class="goal">
            <p id="goalToday">What is your main goal for today?</p>
        </div>

        <div>
            <input type="text" id="focusInput" class="input-field">
            <button id="focusButton" class="button"><i class="fa-solid fa-arrow-right"></i></button>
            <div id="goalDisplay"></div>

        </div>

        <div>   
            <div id="goalError" class="error-message" style="display:none;"></div>
            <button id="doneButton" class="button" style="display:none;"><i class="fa-solid fa-check"></i></button>
        </div>
    </div>
   

    <!-- Tasks Section -->
    <div class="task-container">
        <h2>To do:</h2>
        <input type="text" id="taskInput" class="input-field">
        <button id="addButton" class="button"><i class="fa-solid fa-plus"></i></button>
        <button id="clearButton" class="button"><i class="fa-solid fa-trash"></i></button>
        <div id="taskList" class="task-list"></div>
    </div>

    <!-- Random Quote Section -->
    <div class="quote">
        <div id="randomQuote" class="quote-text"></div>
        <div class="add-quote">
            <input type="text" id="newQuoteInput" placeholder="Add a new quote" class="input-field">
            <button id="addQuoteButton" class="button"><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
